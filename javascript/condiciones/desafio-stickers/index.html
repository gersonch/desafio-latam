<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Desafio Stickers</title>
  </head>
  <body>
    <div class="container">
      <div class="descripcion">
        <h2>Desafio Stickers</h2>
        <h4>Solo puedes llevar 10 stickers</h4>
      </div>
      <div class="stickers">
        <div class="sticker-card">
          <div class="sticker">
            <img
              src="https://dotbadges.com/wp-content/uploads/2022/01/naruto.webp"
              alt="naruto 1"
              width="300px"
            />
          </div>
          <div class="input">
            <input type="number" id="input-1" min="0" />
          </div>
        </div>

        <div class="sticker-card">
          <div class="sticker">
            <img
              src="https://img.freepik.com/premium-photo/naruto-anime-sticker-2d_757354-35.jpg"
              alt="naruto-2"
              width="300px"
            />
          </div>
          <div class="input">
            <input type="number" id="input-2" min="0" />
          </div>
        </div>

        <div class="sticker-card">
          <div class="sticker">
            <img
              src="https://coolcage.in/wp-content/uploads/2023/05/Naruto-Cool-Cage-Sticker.webp"
              alt="naruto-3"
              width="300px"
            />
          </div>
          <div class="input">
            <input type="number" id="input-3" min="0" />
          </div>
        </div>
      </div>
      <div id="dar-valor"></div>
      <div>
        <button class="btn-enviar" id="btn-llevar">Llevar</button>
      </div>
    </div>
  </body>
</html>
