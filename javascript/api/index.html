<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Conversor de Moneda</h1>
    <main>
        <form onsubmit="return false;"> <!-- Prevenir el envÃ­o del formulario -->
            <label>Pesos
                <input id="valorUsuario" type="number" placeholder="Ingresa un numero">
            </label>
            <label>
                <select name="moneda" id="moneda" class="moneda"> <!-- Agregado id="moneda" -->
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
            </label>
            <button type="button" onclick="convertir()">Convertir</button> <!-- Cambiar a type="button" -->
        </form>
        <span id="resultado"></span>
    </main>

    <script src="script.js"></script>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    main{

    form{
        display: flex;
        flex-direction: column;

        align-items: center;

        gap: 1rem;

    .moneda{
        padding-inline: 2rem;
